<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="fd.css">
</head>
<body>
    <header>
        <h1>Food Delivery App</h1>
        <div class="top-bar">
            <input type="text" id="searchBar" placeholder="Search for food..." onkeyup="searchItems()">
            <div class="offers">
                <strong>Offers:</strong> Get 20% off on your first order!
            </div>
            <div class="cart-summary">
                <span>Cart Total: <span id="totalPriceHeader">$0</span></span>
            </div>
        </div>
    </header>

    <main>
        <section class="restaurants">
            <h2>Available Restaurants</h2>
            <div class="restaurant" onclick="showMenu('Pizza Place')">
                <h3>Pizza Place</h3>
                <p>Italian Cuisine</p>
            </div>
            <div class="restaurant" onclick="showMenu('Burger Joint')">
                <h3>Burger Joint</h3>
                <p>American Cuisine</p>
            </div>
            <div class="restaurant" onclick="showMenu('Sushi Bar')">
                <h3>Sushi Bar</h3>
                <p>Japanese Cuisine</p>
            </div>
        </section>

        <section class="menu" id="menu" style="display:none;">
            <h2 id="menuTitle"></h2>
            <ul id="menuItems"></ul>
            <button onclick="hideMenu()">Close Menu</button>
        </section>

        <section class="my-orders">
            <h2>My Orders</h2>
            <ul id="orderList"></ul>
            <h3>Total Price: <span id="totalPrice">$0</span></h3>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Food Delivery App</p>
    </footer>

    <script src="fd.js"></script>
</body>
</html>
