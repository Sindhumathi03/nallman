<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fd.css">
    <title>Food Delivery App</title>
</head>
<body>
    <header>
        <h1>Food Delivery App</h1>
        <nav>
            <ul>
                <li><a href="#restaurants">Restaurants</a></li>
                <li><a href="#orders">Your Orders</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="restaurants">
            <h2>Restaurants</h2>
            <div class="restaurant" onclick="showMenu('pizzaPlace')">
                <h3>üçï Pizza Place</h3>
            </div>
            <div class="restaurant" onclick="showMenu('burgerJoint')">
                <h3>üçî Burger Joint</h3>
            </div>
            <div class="restaurant" onclick="showMenu('sushiBar')">
                <h3>üç£ Sushi Bar</h3>
            </div>
        </section>

        <section id="menuSection" style="display: none;">
            <h2 id="menuTitle"></h2>
            <ul id="menu"></ul>
            <button onclick="goBack()">Back to Restaurants</button>
        </section>

        <div id="orderSummary" style="display: none;">
            <h3>Your Orders</h3>
            <ul id="ordersList"></ul>
            <p id="totalPrice">Total: $0</p>
            <button id="checkoutBtn" onclick="checkout()">Checkout</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Food Delivery App</p>
    </footer>

    <script src="fd.js"></script>
</body>
</html>
