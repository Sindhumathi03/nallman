<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <link rel="stylesheet" href="pm.css">
</head>
<body>
    <div class="container">
        <h1>Project Management Dashboard</h1>

        <!-- Form to Add a New Task -->
        <div class="add-task-form">
            <h3>Add New Task</h3>
            <input type="text" id="new-task-name" placeholder="Enter task name" />
            <input type="text" id="employee-name" placeholder="Enter employee name" />
            <select id="new-task-status" class="status-selector">
                <option value="Started">Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
            <button id="add-task-btn">Add Task</button>
        </div>

        <!-- Task List -->
        <div class="task-list" id="task-list">
            <!-- Existing tasks will appear here -->
        </div>

        <!-- Task Summary Table -->
        <h3>Task Summary</h3>
        <table id="task-summary">
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Tasks Started</th>
                    <th>Tasks In Progress</th>
                    <th>Tasks Completed</th>
                </tr>
            </thead>
            <tbody>
                <!-- Summary rows will appear here -->
            </tbody>
        </table>
    </div>

    <script src="pm.js"></script>
</body>
</html>
