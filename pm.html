<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .dashboard {
            max-width: 1200px;
            margin: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .card {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .task-form {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .task-form input, .task-form select, .task-form button {
            padding: 10px;
            margin: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .task-form button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .task-form button:hover {
            background-color: #45a049;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-list ul {
            list-style-type: none;
            padding: 0;
        }

        .task-list li {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-list .completed {
            background-color: #4CAF50;
            color: white;
        }

        .task-list .in-progress {
            background-color: #FFC107;
            color: white;
        }

        .task-list .pending {
            background-color: #FF5722;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Project Management Dashboard</h1>

    <!-- Form to Add Task -->
    <div class="task-form">
        <h3>Enter Task Details</h3>
        <input type="text" id="task-name" placeholder="Task Name" required />
        <select id="task-status" required>
            <option value="">Select Status</option>
            <option value="Completed">Completed</option>
            <option value="In Progress">In Progress</option>
            <option value="Pending">Pending</option>
        </select>
        <button id="add-task-btn">Add Task</button>
    </div>

    <!-- Task List Section -->
    <div class="task-list">
        <h2>Task List</h2>
        <ul id="task-list">
            <!-- Task names and statuses will be dynamically added here -->
        </ul>
    </div>

    <script>
        // Function to update the task list display
        function updateTaskList() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';  // Clear the task list

            // Loop through all tasks and create list items
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.classList.add(task.status.toLowerCase().replace(' ', '-')); // Add the status as a class to style the task
                li.innerHTML = `
                    <span>${task.name}</span>
                    <span>${task.status}</span>
                `;
                taskList.appendChild(li);
            });
        }

        // Initialize tasks array to store task data
        const tasks = [];

        // Add event listener for the "Add Task" button
        document.getElementById('add-task-btn').addEventListener('click', () => {
            const taskName = document.getElementById('task-name').value.trim();
            const taskStatus = document.getElementById('task-status').value;

            // Basic validation
            if (taskName && taskStatus) {
                // Add the new task to the tasks array
                tasks.push({
                    name: taskName,
                    status: taskStatus
                });

                // Update the task list display
                updateTaskList();

                // Clear input fields
                document.getElementById('task-name').value = '';
                document.getElementById('task-status').value = '';
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
