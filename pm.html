<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <link rel="stylesheet" href="pm.css">
</head>
<body>
    <div class="container">
        <h1>Project Management Dashboard</h1>
        <div class="task-list">
            <div class="task">
                <h2>Task 1</h2>
                <p class="status">Status: <span id="task1-status">Pending</span></p>
                <select id="task1-status-selector" class="status-selector">
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="task">
                <h2>Task 2</h2>
                <p class="status">Status: <span id="task2-status">Pending</span></p>
                <select id="task2-status-selector" class="status-selector">
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="task">
                <h2>Task 3</h2>
                <p class="status">Status: <span id="task3-status">Pending</span></p>
                <select id="task3-status-selector" class="status-selector">
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
        </div>
    </div>

    <script src="pm.js"></script>
</body>
</html>
