<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="food.css">
    <title>Food Delivery App</title>
</head>
<body>
    <header>
        <h1>Food Delivery App</h1>
    </header>
    
    <main>
        <div class="restaurant">
            <h2>Pizza Place</h2>
            <ul id="menu">
                <li>
                    <span>Margherita Pizza - $10</span>
                    <button onclick="order('Margherita Pizza', 10)">Order</button>
                </li>
                <li>
                    <span>Pepperoni Pizza - $12</span>
                    <button onclick="order('Pepperoni Pizza', 12)">Order</button>
                </li>
                <li>
                    <span>Veggie Pizza - $11</span>
                    <button onclick="order('Veggie Pizza', 11)">Order</button>
                </li>
            </ul>
        </div>

        <div id="orderSummary">
            <h3>Your Orders</h3>
            <ul id="ordersList"></ul>
            <p id="totalPrice">Total: $0</p>
            <button id="checkoutBtn" onclick="checkout()">Checkout</button>
        </div>
    </main>

    <script src="food.js"></script>
</body>
</html>
