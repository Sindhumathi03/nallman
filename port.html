!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Now with Multiple Options</title>
    <style>
        .pay-now-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pay-now-btn:hover {
            background-color: #218838;
        }
        .payment-options {
            display: none;
            margin-top: 20px;
        }
        .payment-option {
            margin: 10px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .payment-option:hover {
            background-color: #e1e1e1;
        }
        .credit-card-form {
            display: none;
            margin-top: 20px;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Pay Now Button -->
    <button class="pay-now-btn" onclick="showPaymentOptions()">Pay Now</button>

    <!-- Payment Options -->
    <div id="paymentOptions" class="payment-options">
        <div class="payment-option" onclick="payWithPayPal()">Pay with PayPal</div>
        <div class="payment-option" onclick="showCreditCardForm()">Pay with Credit Card</div>
        <div class="payment-option" onclick="payWithStripe()">Pay with Stripe</div>
    </div>

    <!-- Credit Card Form (hidden by default) -->
    <div id="creditCardForm" class="credit-card-form">
        <h2>Enter Credit Card Details</h2>
        <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" placeholder="Enter credit card number">
        </div>
        <div class="form-group">
            <label for="expiryDate">Expiry Date</label>
            <input type="text" id="expiryDate" placeholder="MM/YY">
        </div>
        <div class="form-group">
            <label for="amount">Enter Amount</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <button class="submit-btn" onclick="submitPayment()">Submit Payment</button>
    </div>

    <script>
        // Function to show payment options when "Pay Now" button is clicked
        function showPaymentOptions() {
            document.getElementById('paymentOptions').style.display = 'block';
        }

        // Function to handle PayPal payment
        function payWithPayPal() {
            alert("Redirecting to PayPal...");
            // Add PayPal payment logic here
        }

        // Function to show the credit card form when "Pay with Credit Card" is clicked
        function showCreditCardForm() {
            document.getElementById('creditCardForm').style.display = 'block';
            document.getElementById('paymentOptions').style.display = 'none'; // Hide the payment options when Credit Card is selected
        }

        // Function to handle Stripe payment
        function payWithStripe() {
            alert("Redirecting to Stripe...");
            // Add Stripe payment logic here
        }

        // Function to handle payment submission for Credit Card
        function submitPayment() {
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const amount = document.getElementById('amount').value;

            if (cardNumber && expiryDate && amount) {
                alert('Payment submitted! Card Number: ' + cardNumber + ', Expiry Date: ' + expiryDate + ', Amount: $' + amount);
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>

</body>
                                                                                 </html>
