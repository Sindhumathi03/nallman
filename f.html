<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="f.css"> <!-- Your consolidated CSS file -->
</head>
<body>
    <header>
        <h1>Food Delivery App</h1>
        <div class="top-bar">
            <input type="text" id="searchBar" placeholder="Search for food..." onkeyup="searchItems()">
            <div class="offers" onclick="showOffers()">
                <strong>Offers:</strong> Get 20% off on your first order!
            </div>
            <div class="cart-summary">
                <span>Cart Total: <span id="totalPriceHeader">$0</span></span>
            </div>
            <div class="my-orders-link" onclick="toggleOrders()">
                <strong>My Orders</strong>
            </div>
        </div>
    </header>

    <main>
        <section class="restaurants" id="restaurants">
            <h2>Available Restaurants</h2>
        </section>

        <section class="menu" id="menu" style="display:none;">
            <h2 id="menuTitle"></h2>
            <ul id="menuItems"></ul>
            <button onclick="hideMenu()">Close Menu</button>
        </section>

        <section class="my-orders" id="myOrders" style="display:none;">
            <h2>My Orders</h2>
            <ul id="orderList"></ul>
            <h3>Total Price: <span id="totalPrice">$0</span></h3>
            <button onclick="hideOrders()">Close Orders</button>
        </section>

        <section class="offers-modal" id="offersModal" style="display:none;">
            <h2>Current Food Offers</h2>
            <ul id="offerItems"></ul>
            <button onclick="hideOffers()">Close Offers</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Food Delivery App</p>
    </footer>

 <script src="f.js"></script>
</body>
</html>
