<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reuse Hub</title>
    <link rel="stylesheet" href="sell.css">
</head>
<body>

<header>
    <h1>Reuse Hub</h1>
    <nav>
        <button id="productsBtn">Products</button>
        <button id="postAdBtn">Post an Ad</button>
        <button id="cartBtn">Cart</button>
        <button id="logoutBtn">Logout</button>
    </nav>
</header>

<main>
    <div id="itemForm" class="hidden">
        <h2>Post an Ad</h2>
        <input type="text" id="itemName" placeholder="Item Name" required>
        <input type="number" id="itemPrice" placeholder="Item Price" required>
        <textarea id="itemDescription" placeholder="Item Description"></textarea>
        <input type="file" id="itemImage" accept="image/*">
        <button id="submitItemBtn">Submit</button>
        <button id="cancelBtn">Cancel</button>
    </div>

    <div id="itemList"></div>

    <div id="cart" class="hidden">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <button id="checkoutBtn" class="hidden">Checkout</button>
    </div>
    <!-- Payment Modal -->
<div id="paymentModal" class="hidden">
    <div class="modal-content">
        <h3>Select a Payment Method</h3>
        <div class="payment-options">
            <button class="payment-option" data-payment="creditCard">Credit Card</button>
            <button class="payment-option" data-payment="paypal">PayPal</button>
            <button class="payment-option" data-payment="bankTransfer">Bank Transfer</button>
        </div>
        <div id="paymentForm"></div>
        <button id="cancelPaymentBtn" class="cancel-btn">Cancel</button>
    </div>
</div>
    <!-- Order Summary Section -->
<div id="orderSummary" class="hidden">
    <!-- This will be dynamically populated with order details -->
</div>


</main>

<script src="sell.js"></script>
</body>
</html>
