<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reuse Hub</title>
    <link rel="stylesheet" href="sell.css">
</head>
<body>

<!-- Header Section -->
<header>
    <h1>Reuse Hub</h1>
    <nav>
        <button id="productsBtn">Products</button>
        <button id="postAdBtn">Post an Ad</button>
        <button id="cartBtn">Cart</button>
        <button id="logoutBtn">Logout</button>
    </nav>
</header>

<!-- Main Section -->
<main>
    <!-- Post Ad Form -->
    <div id="itemForm" class="hidden">
        <h2>Post an Ad</h2>
        <input type="text" id="itemName" placeholder="Item Name" required>
        <input type="number" id="itemPrice" placeholder="Item Price" required>
        <textarea id="itemDescription" placeholder="Item Description"></textarea>
        <input type="file" id="itemImage" accept="image/*">
        <button id="submitItemBtn">Submit</button>
        <button id="cancelBtn">Cancel</button>
    </div>

    <!-- Product List -->
    <div id="itemList"></div>

    <!-- Cart Section -->
    <div id="cart" class="hidden">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <button id="checkoutBtn" class="hidden">Checkout</button>
    </div>

    <!-- Checkout Payment Options -->
    <div id="paymentOptions" class="hidden">
        <h2>Choose Payment Method</h2>
        <button id="creditCardOption">Credit Card</button>
        <button id="paypalOption">PayPal</button>
        <button id="bankTransferOption">Bank Transfer</button>
    </div>

    <!-- Credit Card Payment Form -->
    <div id="creditCardForm" class="hidden">
        <h2>Credit Card Payment</h2>
        <label for="creditCardNumber">Credit Card Number:</label>
        <input type="text" id="creditCardNumber" placeholder="Enter card number">
        <label for="cardExpiry">Expiry Date:</label>
        <input type="text" id="cardExpiry" placeholder="MM/YY">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="CVV">
        <button id="payBtn">Pay</button>
    </div>

    <!-- PayPal Payment Form (Simple) -->
    <div id="paypalForm" class="hidden">
        <h2>PayPal Payment</h2>
        <label for="paypalEmail">PayPal Email:</label>
        <input type="email" id="paypalEmail" placeholder="Enter PayPal Email">
        <button id="paypalPayBtn">Pay with PayPal</button>
    </div>

    <!-- Payment Confirmation -->
    <div id="paymentConfirmation" class="hidden">
        <h2>Payment Confirmation</h2>
        <p id="productName"></p>
        <p id="deliveryDate"></p>
    </div>
</main>

<script src="sell.js"></script>
</body>
</html>
