<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reuse Hub</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

<!-- Header Section -->
<header>
    <h1>Reuse Hub</h1>
    <nav>
        <button id="productsBtn">Products</button>
        <button id="postAdBtn">Post an Ad</button>
        <button id="cartBtn">Cart</button>
        <button id="logoutBtn">Logout</button>
    </nav>
</header>

<!-- Main Section -->
<main>
    <!-- Post Ad Form -->
    <div id="itemForm" class="hidden">
        <h2>Post an Ad</h2>
        <input type="text" id="itemName" placeholder="Item Name" required>
        <input type="number" id="itemPrice" placeholder="Item Price" required>
        <textarea id="itemDescription" placeholder="Item Description"></textarea>
        <input type="file" id="itemImage" accept="image/*">
        <button id="submitItemBtn">Submit</button>
        <button id="cancelBtn">Cancel</button>
    </div>

    <!-- Product List -->
    <div id="itemList"></div>

    <!-- Cart Section -->
    <div id="cart" class="hidden">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <button id="checkoutBtn" class="hidden">Checkout</button>
    </div>

    <!-- Checkout Payment Form (Only visible on checkout) -->
    <div id="paymentForm" class="hidden">
        <h2>Payment Details</h2>
        <label for="creditCardNumber">Credit Card Number:</label>
        <input type="text" id="creditCardNumber" placeholder="Enter card number">
        <button id="payBtn">Pay</button>
    </div>
</main>

<script src="sell.js"></script> <!-- Link to the external JS file -->
</body>
</html>
