<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy & Sell Web Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Buy & Sell Web Products</h1>
    </header>

    <main>
        <!-- User Authentication -->
        <section id="user-auth">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>

            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <h2>Or Login with</h2>
            <button onclick="socialLogin('google')">Login with Google</button>
            <button onclick="socialLogin('facebook')">Login with Facebook</button>
        </section>

        <!-- Product Listing -->
        <section id="product-listing">
            <h2>Post Product</h2>
            <form id="productForm">
                <input type="text" id="productTitle" placeholder="Product Title" required>
                <textarea id="productDescription" placeholder="Product Description" required></textarea>
                <input type="number" id="productPrice" placeholder="Price" required>
                <select id="category">
                    <option value="electronics">Electronics</option>
                    <option value="furniture">Furniture</option>
                    <option value="vehicles">Vehicles</option>
                    <option value="fashion">Fashion</option>
                </select>
                <input type="file" id="images" multiple>
                <button type="submit">Post Product</button>
            </form>
        </section>

        <!-- Search Products -->
        <section id="search-products">
            <h2>Search Products</h2>
            <input type="text" id="searchKeyword" placeholder="Enter keywords">
            <select id="searchCategory">
                <option value="">All</option>
                <option value="electronics">Electronics</option>
                <option value="furniture">Furniture</option>
                <option value="vehicles">Vehicles</option>
                <option value="fashion">Fashion</option>
            </select>
            <input type="number" id="minPrice" placeholder="Min Price">
            <input type="number" id="maxPrice" placeholder="Max Price">
            <button onclick="searchProducts()">Search</button>
            <div id="searchResults"></div>
        </section>

        <!-- Messaging System -->
        <section id="message-seller">
            <h2>Message Seller</h2>
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </section>

        <!-- Reviews & Ratings -->
        <section id="reviews">
            <h2>Leave a Review</h2>
            <div class="star-rating">
                <input type="radio" name="rating" id="5-stars" value="5">
                <label for="5-stars">★</label>
                <input type="radio" name="rating" id="4-stars" value="4">
                <label for="4-stars">★</label>
                <input type="radio" name="rating" id="3-stars" value="3">
                <label for="3-stars">★</label>
                <input type="radio" name="rating" id="2-stars" value="2">
                <label for="2-stars">★</label>
                <input type="radio" name="rating" id="1-stars" value="1">
                <label for="1-stars">★</label>
            </div>
            <textarea id="reviewText" placeholder="Write your review..."></textarea>
            <button onclick="submitReview()">Submit Review</button>
            <div id="reviewsList"></div>
        </section>

        <!-- Payment Integration -->
        <section id="payment">
            <h2>Choose Payment Method</h2>
            <label>
                <input type="radio" name="paymentMethod" value="paypal" checked> Pay with PayPal
            </label><br>
            <label>
                <input type="radio" name="paymentMethod" value="delivery"> Pay on Delivery
            </label><br>
            <button onclick="processPayment()">Proceed to Payment</button>
        </section>

        <div id="paypal-button-container"></div>
    </main>

    <footer>
        <p>&copy; 2024 Buy & Sell Web Products. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
